{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Table + Detail View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>
  MIA'S DREAM HOUSE SHOP
</h1>
<p>
  Selamat datang di website mia
</p>
<main>
  <table>
    <thead>
      <tr>
        <th>
          Provider Name
        </th>
        <th>
          E-mail
        </th>
        <th></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan='3'>
          Year: 2022
        </th>
      </tr>
    </tfoot>
    <tbody>
		
      <tr>
		{% for blog in blogs %}
        <td data-title='Provider Name'>
         {{blog.title}}
        </td>
        <td data-title='body'>
          {{blog.category}}
        </td>
        <td class='select'>
         <a href="{% url 'detail' blog.id %}">
            Select
          </a>
        </td>
		 {% endfor %}
      </tr> 
    </tbody>
  </table>
</main>

<button type="button" class="btn btn-light">
				<a href="{% url 'data_baru' %}">Tambahkan data</a>
			</button>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'script.js' %}"></script>

</body>
</html>
